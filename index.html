<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">

<title>Weather App</title>


</head>
<body>
    <div class="container">
    <div class="app-wrapper">
    <div class="app-weather">
   <form id="search-form" class="mb-4" >
<div class="row">
   <div class="col-9" >
    <input 
    type="search"
    placeholder="Location"
    class="form-control"
    id="city-input"
    autocomplete="off"

    />
    </div>
    <div class="col-3" >
<input type="submit" value="search" class= "btn btn-primary" />
</div>

     </div>  
    </form>   


    <div class="first-view">
   <h1 id="city">
     
   </h1> 

   <ul>
       <li>
           Last Updated: <span id="date"></span>
       </li>
       <li id="description-weather">
        
       </li>

   </ul>
   </div>
   

   <div class="row">
<div class="col-6">
    <div class="clearfix weather-temperature">
    <img src="" alt="Clear" id="icon"  class="float-left" />
     
  
   <strong id="temperature"></strong><span class="units" > <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
    
  </div>
</div>
<div class="col-6">
    <ul>

        <li>
            Humidity: <span id="humidity"></span>%
        </li>
        <li>
            Wind: <span id="wind"></span>km/h
        </li>
    </ul>


    

 
</div>
   </div>
<div class="weather-forecast">
    <div class="row">
    <div class="col-2">
     <div class="weather-forecast-date">
        Mon
</div>
     <img src="http://openweathermap.org/img/wn/04n@2x.png" width="50" />
 </br>
 <div class="weather-forecast-temperature">
    
    <span class="weather-forecast-temperature-max">
    18°
    </span>
    <span class="weather-forecast-temperature-min">
    12°
    </span>


</div>
  
    </div>
    </div>
</div>
   </div>
<small> 
      <a href="https://github.com/liviaalcantaraf/app-weather" class="coded-by"> Open-source code</a> by Lívia Alcântara.</small>
</div>
</div>
</div>
     



    <script src="src/index.js"></script>
</body>
</html>
