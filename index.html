<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/8cb095beb4.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">

<title>Weather App</title>


</head>
<body>
    <div class="container">
    <div class="app-wrapper">
    <div class="app-weather">
   <form id="search-form" class="mb-4" >
<div class="row">
   <div class="col-6" >
    <input 
    type="search"
    placeholder="Enter a city.." 
    class="form-control"
    id="city-input"
    autocomplete="off"
    

    />
    </div>
    <div class="col-1" >
<button><i class="fas fa-search"></i> </button>
</div>
<div class="col-1">
<button id="current-location">
    <i class="fas fa-map-marker-alt"></i>
</button>


</div>
     </div>  
    </form> 
    <hr width="350"> 


    <div class="first-view">
   <h1 id="city">
     
   </h1> 
   
  <ul><li class="lastUpdate">
           Last updated: <span id="date"></span>
       </li>
       </ul>

   
   </div>

  
   

   <div class="row">
<div class="col-6">
    <div class="clearfix weather-temperature">
    <img src="" alt="Clear" id="icon"  class="float-left" />
     
  
   <strong id="temperature"></strong><span class="units" > <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
    
  </div>
</div>
<div class="col-6">
    <ul id="weather-details">
       
       
       <li id="description-weather">
        
       </li>

  

        <li>
            Humidity: <span id="humidity"></span>%
        </li>
        <li>
            Wind: <span id="wind"></span>km/h
        </li>
    </ul>


   

 
</div>
   </div>

   
    
<div class="weather-forecast" id="forecast">
   
</div>


   </div>
<small id="coded"> 
      <a href="https://github.com/liviaalcantaraf/app-weather" class="coded-by"> Open-source code</a> by <a href="https://www.linkedin.com/in/liviaalcantaraf/" class="coded-by">Lívia Alcântara.</a></small>


    </div>
    <img src="images/undraw_Around_the_world_re_n353 (1).svg" width="200" class="world-image">
    <img src="images/undraw_Weather_re_qsmd.svg" width="250" class="outside-image"/> 
</div>
 
</div>
    



    <script src="src/index.js"></script>
</body>
</html>
